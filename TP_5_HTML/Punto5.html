<html>
    <head>
        <title>Punto 5</title>
    </head>
    <body>
        <center><h1>INFORMACIÓN</h1></center>
        <center><h2>Si quieres recibir la mejor información, regístrate:</h2></center>
        <form action="">
            <table border="0" align="center">
                <tr>
                    <td>
                        <label for="nombre">Nombre</label><br><br>
                    </td>
                    <td>
                        <input type="text" id="nombre" name="nombre"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apell1">Primer Apellido</label><br><br>
                    </td>
                    <td>
                        <input type="text" id="apell1" name="apell1"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="apell2">Segundo Apellido</label><br><br>
                    </td>
                    <td>
                        <input type="text" id="apell2" name="apell2"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="domicilio">Domicilio</label><br><br>
                    </td>
                    <td>
                        <input type="text" id="domicilio" name="domicilio"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="codPostal">Código Postal</label><br><br>
                    </td>
                    <td>
                        <input type="number" id="codPostal" name="codPostal"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Teléfono</label><br><br>
                    </td>
                    <td>
                        <input type="tel" id="tel" name="tel"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail">e-mail</label><br><br>
                    </td>
                    <td>
                        <input type="email" id="mail" name="mail"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="e-mail">Confirmar</label><br><br>
                    </td>
                    <td>
                        <input type="email" id="e-mail" name="e-mail"><br><br>
                    </td>
                </tr>
            </table>
            <center>
                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button>
            </center>           
        </form>
    </body>
</html>
